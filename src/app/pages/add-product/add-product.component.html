<section>
  <main class="container">
    <div>
      <h1 class="titlePage">Adicionar Produto</h1>
    </div>

    <div class="content">
      <label for="name">Nome do produto*</label>
      <input
        placeholder="Digite aqui..."
        id="name"
        type="text"
        [(ngModel)]="produto.name"
        pInputText
      />
      <label for="sabor">Sabor</label>
      <input
        placeholder="Digite aqui..."
        id="sabor"
        type="text"
        [(ngModel)]="produto.sabor"
        pInputText
      />
      <label for="validade">Validade do produto*</label>
      <input
        placeholder=""
        id="validade"
        type="date"
        [(ngModel)]="produto.validade"
        pInputText
      />
      <label for="categoria">Categoria</label>
      <input
        placeholder="Digite aqui..."
        id="categoria"
        type="text"
        [(ngModel)]="produto.categoria"
        pInputText
      />
      <label for="quantidade">Quantidade</label>
      <input
        placeholder="00"
        id="quantidade"
        type="number"
        [(ngModel)]="produto.quantidade"
        pInputText
      />

      <div class="btnContent">
        <button
          pButton
          pRipple
          type="button"
          label="Cadastrar"
          (click)="adicionar()"
          class="p-button-raised p-button-danger"
          [ngStyle]="{
            backgroundColor: 'var(--red-500)',
            border: 'none',
            width: '200px',
            height: '50px'
          }"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Voltar"
          (click)="goBack()"
          class="p-button-raised p-button-danger"
          [ngStyle]="{
            backgroundColor: '#ccc',
            border: 'none',
            width: '200px',
            height: '50px'
          }"
        ></button>
      </div>
    </div>
  </main>
</section>
