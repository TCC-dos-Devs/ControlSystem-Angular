<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <header>

      <div class="btnArea">
        <button

          pRipple
          type="button"

          (click)="handleClick()"
          routerLink="/adicionar-produto"

        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-user"
          routerLink="/perfil"
          class="p-button-rounded p-button-info"
          [ngStyle]="{
            backgroundColor: 'var(--bluegray-300)',
            border: 'none',
            width: '70px',
            height: '70px'
          }"
        ></button>
      </div>
    </header>
    <main>
      <h1 class="titlePage">Produtos</h1>
